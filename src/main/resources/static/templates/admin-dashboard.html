<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Digital Item Recovery System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">Digital Item Recovery System</h1>
            <div class="nav-links">
                <a th:href="@{/dashboard}" class="nav-link">Dashboard</a>
                <a th:href="@{/lost-items/view}" class="nav-link">View Lost Items</a>
                <a th:href="@{/found-items/view}" class="nav-link">View Found Items</a>
                <a th:href="@{/admin/dashboard}" class="nav-link active">Admin</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-link">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>Admin Dashboard</h2>
            <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div th:if="${items != null && !items.isEmpty()}" class="items-grid">
            <div th:each="item : ${items}" class="item-card admin-item-card">
                <div th:if="${item.imagePath}" class="item-image">
                    <img th:src="@{'/' + ${item.imagePath}}" alt="Item Image">
                </div>
                <div class="item-content">
                    <h4 th:text="${item.name}"></h4>
                    <p class="item-type" th:text="'Type: ' + ${item.itemType}"></p>
                    <p class="item-description" th:text="${item.description}"></p>
                    <div class="item-details">
                        <span class="item-date" th:text="${item.itemType == 'LOST' ? 'Lost: ' + item.date : 'Found: ' + item.date}"></span>
                        <span class="item-location">Location: <span th:text="${item.location}"></span></span>
                        <span class="item-contact">Contact: <span th:text="${item.contact}"></span></span>
                        <span class="item-status" th:text="'Status: ' + ${item.status}"></span>
                        <span class="item-user">Reported by: <span th:text="${item.username}"></span></span>
                    </div>
                    
                    <div class="admin-actions">
                        <form th:action="@{/admin/update-status}" method="post" style="display: inline-block;">
                            <input type="hidden" name="itemType" th:value="${item.itemType.toLowerCase()}">
                            <input type="hidden" name="id" th:value="${item.id}">
                            <select name="status" class="status-select">
                                <option value="LOST" th:selected="${item.status == 'LOST'}">LOST</option>
                                <option value="FOUND" th:selected="${item.status == 'FOUND'}">FOUND</option>
                                <option value="MATCHED" th:selected="${item.status == 'MATCHED'}">MATCHED</option>
                                <option value="RECOVERED" th:selected="${item.status == 'RECOVERED'}">RECOVERED</option>
                            </select>
                            <button type="submit" class="btn btn-primary btn-sm">Update Status</button>
                        </form>
                        
                        <form th:action="@{/admin/delete-item}" method="post" 
                              onsubmit="return confirm('Are you sure you want to delete this item?');" 
                              style="display: inline-block; margin-left: 10px;">
                            <input type="hidden" name="itemType" th:value="${item.itemType.toLowerCase()}">
                            <input type="hidden" name="id" th:value="${item.id}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <p th:if="${items == null || items.isEmpty()}" class="empty-message">No items found.</p>
    </div>
</body>
</html>
