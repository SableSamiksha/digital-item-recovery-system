<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'View ' + ${itemType == 'lost' ? 'Lost' : 'Found'} + ' Items'">View Items - Digital Item Recovery System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">Digital Item Recovery System</h1>
            <div class="nav-links">
                <a th:href="@{/dashboard}" class="nav-link">Dashboard</a>
                <a th:href="@{/lost-items/view}" class="nav-link" th:classappend="${itemType == 'lost'} ? 'active'">View Lost Items</a>
                <a th:href="@{/found-items/view}" class="nav-link" th:classappend="${itemType == 'found'} ? 'active'">View Found Items</a>
                <a th:href="@{/admin/dashboard}" class="nav-link">Admin</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-link">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2 th:text="'All ' + ${itemType == 'lost' ? 'Lost' : 'Found'} + ' Items'"></h2>
            <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <div th:if="${items != null && !items.isEmpty()}" class="items-grid">
            <div th:each="item : ${items}" class="item-card">
                <div th:if="${item.imagePath}" class="item-image">
                    <img th:src="@{'/' + ${item.imagePath}}" alt="Item Image">
                </div>
                <div class="item-content">
                    <h4 th:text="${item.name}"></h4>
                    <p class="item-description" th:text="${item.description}"></p>
                    <div class="item-details">
                        <span class="item-date" th:text="${itemType == 'lost' ? 'Lost: ' + item.date : 'Found: ' + item.date}"></span>
                        <span class="item-location">Location: <span th:text="${item.location}"></span></span>
                        <span class="item-contact">Contact: <span th:text="${item.contact}"></span></span>
                        <span class="item-status" th:text="${item.status}"></span>
                        <span class="item-user">Reported by: <span th:text="${item.username}"></span></span>
                    </div>
                </div>
            </div>
        </div>
        <p th:if="${items == null || items.isEmpty()}" class="empty-message">No items found.</p>
    </div>
</body>
</html>
