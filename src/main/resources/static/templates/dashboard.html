<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Digital Item Recovery System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">Digital Item Recovery System</h1>
            <div class="nav-links">
                <a th:href="@{/dashboard}" class="nav-link active">Dashboard</a>
                <a th:href="@{/lost-items/view}" class="nav-link">View Lost Items</a>
                <a th:href="@{/found-items/view}" class="nav-link">View Found Items</a>
                <a th:href="@{/admin/dashboard}" class="nav-link">Admin</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-link">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>My Dashboard</h2>
            <div class="action-buttons">
                <a th:href="@{/lost-items/report}" class="btn btn-primary">Report Lost Item</a>
                <a th:href="@{/found-items/report}" class="btn btn-success">Report Found Item</a>
            </div>
        </div>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="dashboard-sections">
            <!-- Lost Items Section -->
            <div class="dashboard-section">
                <h3>My Lost Items</h3>
                <div th:if="${lostItems != null && !lostItems.isEmpty()}" class="items-grid">
                    <div th:each="item : ${lostItems}" class="item-card">
                        <div th:if="${item.imagePath}" class="item-image">
                            <img th:src="@{'/' + ${item.imagePath}}" alt="Item Image">
                        </div>
                        <div class="item-content">
                            <h4 th:text="${item.name}"></h4>
                            <p class="item-description" th:text="${item.description}"></p>
                            <div class="item-details">
                                <span class="item-date">Lost: <span th:text="${item.date}"></span></span>
                                <span class="item-location">Location: <span th:text="${item.location}"></span></span>
                                <span class="item-status" th:text="${item.status}"></span>
                            </div>
                            <form th:action="@{/lost-items/delete/{id}(id=${item.id})}" method="post" 
                                  onsubmit="return confirm('Are you sure you want to delete this item?');" 
                                  style="margin-top: 10px;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
                <p th:if="${lostItems == null || lostItems.isEmpty()}" class="empty-message">No lost items reported yet.</p>
            </div>

            <!-- Found Items Section -->
            <div class="dashboard-section">
                <h3>My Found Items</h3>
                <div th:if="${foundItems != null && !foundItems.isEmpty()}" class="items-grid">
                    <div th:each="item : ${foundItems}" class="item-card">
                        <div th:if="${item.imagePath}" class="item-image">
                            <img th:src="@{'/' + ${item.imagePath}}" alt="Item Image">
                        </div>
                        <div class="item-content">
                            <h4 th:text="${item.name}"></h4>
                            <p class="item-description" th:text="${item.description}"></p>
                            <div class="item-details">
                                <span class="item-date">Found: <span th:text="${item.date}"></span></span>
                                <span class="item-location">Location: <span th:text="${item.location}"></span></span>
                                <span class="item-status" th:text="${item.status}"></span>
                            </div>
                            <form th:action="@{/found-items/delete/{id}(id=${item.id})}" method="post" 
                                  onsubmit="return confirm('Are you sure you want to delete this item?');" 
                                  style="margin-top: 10px;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
                <p th:if="${foundItems == null || foundItems.isEmpty()}" class="empty-message">No found items reported yet.</p>
            </div>
        </div>
    </div>
</body>
</html>
